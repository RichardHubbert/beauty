<!DOCTYPE html>
<html>
<head>
    <title>Test Customer Sync</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Customer Sync</h1>
    <p>Use this form to test the sync-customer endpoint for <strong>Bond Chauffeur</strong> at <code>theaidesign.co.uk/bondChauffeurPilot</code>:</p>
    
    <form id="syncForm">
        <div class="form-group">
            <label for="customer_id">Customer ID (optional):</label>
            <input type="text" id="customer_id" name="customer_id" placeholder="test-123">
        </div>
        
        <div class="form-group">
            <label for="name">Name *:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="555-0123">
        </div>
        
        <div class="form-group">
            <label for="business_id">Business ID *:</label>
            <input type="text" id="business_id" name="business_id" value="6c5d19b9-e75c-48e6-a894-ca33882a0304" required>
        </div>
        
        <div class="form-group">
            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" value="Bond Chauffeur" required>
        </div>
        
        <div class="form-group">
            <label for="booking_id">Booking ID (optional):</label>
            <input type="text" id="booking_id" name="booking_id" placeholder="booking-123">
        </div>
        
        <div class="form-group">
            <label for="booking_date">Booking Date (optional):</label>
            <input type="date" id="booking_date" name="booking_date">
        </div>
        
        <div class="form-group">
            <label for="start_time">Start Time (optional):</label>
            <input type="time" id="start_time" name="start_time">
        </div>
        
        <div class="form-group">
            <label for="party_size">Party Size (optional):</label>
            <input type="number" id="party_size" name="party_size" placeholder="2">
        </div>
        
        <div class="form-group">
            <label for="special_requests">Special Requests (optional):</label>
            <textarea id="special_requests" name="special_requests" placeholder="Any special requests or notes"></textarea>
        </div>
        
        <button type="submit">Test Sync</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('syncForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            // Build the request data
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    data[key] = value.trim();
                }
            }
            
            // Show loading
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing sync...</p>';
            
            try {
                // CRM API endpoint
                const crmApiEndpoint = 'https://lvsigdvzlccvizgxqmtl.supabase.co/functions/v1/sync-customer';
                console.log('Sending data to CRM API:', data);
                
                const response = await fetch(crmApiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Success!</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Error:</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Network Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
